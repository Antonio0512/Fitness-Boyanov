{% extends 'base/base.html' %}
{% block title %} Add Attendance {% endblock title %}
{% block head %}

    <div class="container mt-2">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <div class="layout__box p-4 mb-6">
                    <h1 class="mb-4">Apply Attendance</h1>
                    {% for message in messages %}
                        <div
                                class="alert alert-{{ message.tags }} alert-dismissible fade show"
                                role="alert"
                        >
                            <strong></strong> {{ message }}
                            <button
                                    type="button"
                                    class="btn-close"
                                    data-bs-dismiss="alert"
                                    aria-label="Close"
                            ></button>
                        </div>
                    {% endfor %}

                    <form method="post" action="{% url "attendance-add" %}">
                        {% csrf_token %}
                        {{ form.as_p }}

                        <div class="d-grid gap-2">
                            <button class="btn btn-warning" type="submit">Apply Attendance</button>
                        </div>
                    </form>
                </div>

                <div class="col-md-3"></div>
            </div>
        </div>
    </div>

{% endblock head %}
